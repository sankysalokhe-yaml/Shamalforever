<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title><style>
body{
margin:0;
font-family:'Segoe UI';
text-align:center;
background:linear-gradient(#ff9eb5,#ffd6e0);
color:#333;
overflow:hidden;
}

.page{
min-height:100dvh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
box-sizing:border-box;
}

.card{
background:white;
padding:30px;
border-radius:20px;
width:90%;
max-width:420px;
margin:auto;
box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

button{
padding:12px 22px;
border:none;
background:#ff4d6d;
color:white;
border-radius:10px;
font-size:16px;
margin:8px;
cursor:pointer;
}

.hidden{display:none;}

img{
width:100%;
border-radius:15px;
margin-top:10px;
}

#typing{
font-size:18px;
min-height:80px;
white-space:pre-line;
}

.heart{
position:fixed;
color:red;
animation:float 5s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);}
to{transform:translateY(-10vh);}
}

#introScreen{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}

#terminalBox{
width:90%;
max-width:500px;
color:#00ff9c;
font-family:monospace;
font-size:4vw;
line-height:1.6;
text-align:left;
}
@media(min-width:600px){
#terminalBox{font-size:18px;}
}
</style></head><body><div id="introScreen">
<div id="terminalBox">
<pre id="terminal"></pre>
</div>
</div><div class="page hidden" id="intro">
<div class="card">
<h2 id="greet"></h2>
<p>I made something only for you...</p>
<button id="enterBtn">Enter My Heart</button>
</div>
</div><div class="page hidden" id="quiz">
<div class="card">
<h3 id="question"></h3>
<div id="answers"></div>
</div>
</div><div class="page hidden" id="memory">
<div class="card">
<h2>Our Memories üì∏</h2>
<img id="photo" src="photo1.jpg">
<p id="caption">Our first photo together</p>
<button onclick="nextPhoto()">Next</button>
</div>
</div><div class="page hidden" id="final">
<div class="card">
<h2>Happy Valentine's Day üíù</h2>
<p id="typing"></p>
</div>
</div><script>

const HER_NAME="Babe";

/* FIX FOR MOBILE ELEMENT ACCESS */
const intro=document.getElementById("intro");
const quiz=document.getElementById("quiz");
const memory=document.getElementById("memory");
const final=document.getElementById("final");
const question=document.getElementById("question");
const answers=document.getElementById("answers");
const photo=document.getElementById("photo");
const caption=document.getElementById("caption");
const typing=document.getElementById("typing");
const terminal=document.getElementById("terminal");

/* QUIZ */
let questions=[
{q:"My favourite thing about you?",a:["Your smile","Your anger","Your food stealing habit"],correct:0},
{q:"Our favorite activity?",a:["Talking all night","Watching reels","Fighting then patchup"],correct:2},
{q:"Who loves more?",a:["Me","You","Both but I win üòú"],correct:2}
];

let current=0;

function start(){
document.getElementById("greet").innerText="Hey "+HER_NAME+" ‚ù§Ô∏è";
intro.classList.add("hidden");
quiz.classList.remove("hidden");
window.scrollTo(0,0);
showQ();
}

function showQ(){
let q=questions[current];
question.innerText=q.q;
answers.innerHTML="";
q.a.forEach((opt,i)=>{
answers.innerHTML+=`<p><button onclick="check(${i})">${opt}</button></p>`;
});
}

function check(i){
current++;
if(current<questions.length) showQ();
else showMemory();
}

/* MEMORY */
let photos=[
["photo1.jpg","The day I realised I like you"],
["photo2.jpg","Our cutest moment"],
["photo3.jpg","My favourite memory"]
];
let p=0;

function showMemory(){
quiz.classList.add("hidden");
memory.classList.remove("hidden");
window.scrollTo(0,0);
}

function nextPhoto(){
p++;
if(p<photos.length){
photo.src=photos[p][0];
caption.innerText=photos[p][1];
}else showFinal();
}

/* FINAL */
function showFinal(){
memory.classList.add("hidden");
final.classList.remove("hidden");
window.scrollTo(0,0);

let text=
HER_NAME+"...\n\n"+
"Agar meri life ek movie hoti na...\n"+
"toh uski heroine sirf tum hoti üí´\n\n"+
"Har scene mein tum,\nHar song mein tum ‚ù§Ô∏è\n\n"+
"Meri life ka happy ending = "+HER_NAME+"\n\n"+
"Happy Valentine's Day üíï\nI Love You.";

let i=0;
function type(){
if(i<text.length){
typing.innerHTML+=text.charAt(i);
i++;
setTimeout(type,35);
}else hearts();
}
type();
}

/* HEARTS */
function hearts(){
setInterval(()=>{
let h=document.createElement("div");
h.innerHTML="‚ù§";
h.className="heart";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(20+Math.random()*20)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),5000);
},300);
}

/* INTRO */
let lines=[
"Establishing secure connection...",
"Decrypting memories...",
"Searching for: Babe ‚ù§Ô∏è",
"Match found.",
"Opening Sanket's heart...",
"Loading feelings...",
"Too many emotions detected...",
"Bypassing ego firewall...",
"Access granted üíò"
];

let t=0,char=0;

function typeIntro(){
if(t<lines.length){
let line=lines[t];
if(char<line.length){
terminal.innerHTML+=line.charAt(char);
char++;
setTimeout(typeIntro,45);
}else{
terminal.innerHTML+="\n";
char=0;
t++;
setTimeout(typeIntro,500);
}
}else{
setTimeout(()=>{
terminal.innerHTML+="\n\nTap anywhere to continue...";
document.onclick=()=>{
document.getElementById("introScreen").style.display="none";
intro.classList.remove("hidden");
window.scrollTo(0,0);
};
},800);
}
}
document.addEventListener("DOMContentLoaded", () => {
document.getElementById("enterBtn").addEventListener("click", start);
});
window.onload=typeIntro;

</script></body>
</html>
